<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="structureStyle.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="f">
        <div id="game">
            <div id="playerCard">
                <form action="">
                    <label for="username">Username: </label>
                    <input type="text" id="username" name="username"><br>
                </form>
                <div class="cardDesign">
                    <div id="heroName" class="name"></div>
                    <div id="heroPic" class="pic"></div>
                    <div id="statsInfo" class="statDesign">
                        <div class="stat" id="intelligence1"></div>
                        <div class="stat" id="strength1"></div>
                        <div class="stat" id="speed1"></div>
                        <div class="stat" id="durability1"></div>
                        <div class="stat" id="power1"></div>
                        <div class="stat" id="combat1"></div>
                    </div>
                </div>
            </div>
            <div id="computerCard">
                <div class="cardDesign">
                    <div id="heroName2" class="name"></div>
                    <div id="heroPic2" class="pic"></div>
                    <div id="statsInfo2" class="statDesign">
                        <div class="stat" id="intelligence2"></div>
                        <div class="stat" id="strength2"></div>
                        <div class="stat" id="speed2"></div>
                        <div class="stat" id="durability2"></div>
                        <div class="stat" id="power2"></div>
                        <div class="stat" id="combat2"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="displayComputerCards"></div>
        <div id="displayPlayerCards"></div>
        <div id="result">
            <h2>Player Wins</h2>
        </div>
        <div id="scoreboard">
            <div id="names">
                <h2>Player 1</h2>    <h2>Score</h2>   <h2>Player 2</h2>
            </div>
            <h2 id="">0-0</h2>
            <button id="playButton">PLAY</button>
        </div>
    </div>
</body>

</html>
