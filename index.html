<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <button id="newHeroButton">Get New Hero</button>
    <br>
    <div class="game">
        <div id="playerCard">
            <div class="cardDesign">
                <div id="heroName" class="name"></div>
                <div id="heroPic" class="pic"></div>
                <div id="statsInfo" class="statDesign">
                    <div class="stat" id="intelligence1" onclick="compareButton('intelligence'), flipCardFunc()"></div>
                    <div class="stat" id="strength1" onclick="compareButton('strength'), flipCardFunc()"></div>
                    <div class="stat" id="speed1" onclick="compareButton('speed'), flipCardFunc()"></div>
                    <div class="stat" id="durability1" onclick="compareButton('durability'), flipCardFunc()"></div>
                    <div class="stat" id="power1" onclick="compareButton('power'), flipCardFunc()"></div>
                    <div class="stat" id="combat1" onclick="compareButton('combat'), flipCardFunc()"></div>
                </div>
            </div>
        </div>
        <div id="versus">
            <div id="score">
                <h2>0</h2>
            </div>
            <br>
            <h2>VS</h2>
        </div>
        <div id="computerCard">
            <div id="flip-card">
                <div id="flip-card-inner">
                    <div id="flip-card-front">
                        <h2>Computer</h2>
                    </div>
                    <div class="cardDesign" id="flip-card-back">
                        <div id="heroName2" class="name"></div>
                        <div id="heroPic2" class="pic"></div>
                        <div id="statsInfo2" class="statDesign">
                            <div class="stat" id="intelligence2"></div>
                            <div class="stat" id="strength2"></div>
                            <div class="stat" id="speed2"></div>
                            <div class="stat" id="durability2"></div>
                            <div class="stat" id="power2"></div>
                            <div class="stat" id="combat2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button id="connect-button">Connect Metamask</button>

    <script src="script.js"></script>
    <script>
        document.getElementById('connect-button').addEventListener('click', event => {
            let account;
            ethereum.request({method: 'eth_requestAccounts'}).then(accounts => {
                account = accounts[0];
                console.log(account);
            })
        });
    </script>
</body>

</html>
